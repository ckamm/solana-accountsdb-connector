
[package]
name = "solana-geyser-connector-plugin-grpc"
version = "0.1.0"
authors = ["Christian Kamm <mail@ckamm.de>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "test-server"
path = "src/test_server.rs"

[dependencies]
anyhow = "1"
bs58 = "0.4.0"
log = "0.4.14"
serde = "1.0.130"
serde_derive = "1.0.103"
serde_json = "1.0.67"

solana-geyser-plugin-interface = "=1.10.40"
solana-logger = "=1.10.40"
solana-metrics = "=1.10.40"
solana-sdk = "=1.10.40"

tonic = { version = "0.6", features = ["compression"] }
prost = "0.9"
futures-core = "0.3"
futures-util = "0.3"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-stream = "0.1"

async-stream = "0.2"
rand = "0.8"
zstd = "0.11.2"
zstd-safe = "5.0.2"

[build-dependencies]
tonic-build = { version = "0.6", features = ["compression"] }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

